<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>404 Page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link rel="stylesheet" href="./assets/fonts/font-awesome.min.css" />
    <script src="main.js"></script>
  </head>

  <body style="background-color: rgb(247, 253, 255)">
    <div
      class="container"
      style="
        min-height: 90vh;
        padding: 0px;
        padding-top: 30px;
        padding-bottom: 30px;
      "
    >
      <div
        class="p-0 m-auto bg-white"
        style="
          overflow: hidden;
          border-style: solid;
          border-color: rgb(242, 242, 242);
          border-radius: 8px;
        "
      >
        <div class="row" style="width: 100%">
          <div class="col-md-6 p-0">
            <img
              src="https://res.cloudinary.com/dloekv0xp/image/upload/v1669370186/assets/rocket_sohfru.jpg"
              width="100%"
            />
          </div>
          <div class="col-md-6 d-flex flex-column justify-content-center">
            <div
              class="fw-bold text-center p-0"
              style="font-size: 8rem; color: #2e6581"
            >
              404
            </div>
            <p class="text-center w-100">Seems like you got lost</p>
            <div class="text-center w-100">
              <a
                class="d-inline-block fw-bold text-decoration-none"
                href="#"
                style="color: rgb(244, 13, 13); margin-top: 100px"
              >
                <i class="bi bi-arrow-left"> </i>
                BACK HOME
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
